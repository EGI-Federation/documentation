---
# mdl is still to be used in enforced mode until super-linter is moved to
# enforcing too
name: markdownlint

on: [push, pull_request]

jobs:
  delivery:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run mdl
        uses: actionshub/markdownlint@master
        with:
          path: content/
