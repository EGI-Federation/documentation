---
name: Format and lint

on:
  pull_request:
    branches: [main]

jobs:
  super-lint:
    name: Lint with Super-Linter
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on PR
          ref: ${{ github.event.pull_request.head.sha }}
          # Full git history needed to get proper list of changed files
          fetch-depth: 0

      # Use prettier to auto-format markdown files
      - name: Prettify markdown files
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: >
            --print-width 80 --tab-width 2 --prose-wrap always --write **/*.md
          only_changed: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Lint all files using Super-Linter
      - name: Run Super-Linter on new changes
        uses: docker://ghcr.io/github/super-linter:slim-v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          # Only check new or edited files
          VALIDATE_ALL_CODEBASE: false
          # Fail on errors
          DISABLE_ERRORS: false
          FILTER_REGEX_EXCLUDE: "(.*layouts/.*)|(.*/egi.js)"

      # Lint all files using Super-Linter
      # Checking all code base but without throwing errors
      # Meant to follow progress of what still needs to be cleaned
      - name: Run Super-Linter on all codebase
        uses: docker://ghcr.io/github/super-linter:slim-v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          # Check all files
          VALIDATE_ALL_CODEBASE: true
          # Ignore errors
          DISABLE_ERRORS: true
          # No need to validate ruby code we are not responsible for
          VALIDATE_RUBY: false
          FILTER_REGEX_EXCLUDE: "(.*layouts/.*)|(.*/egi.js)"
