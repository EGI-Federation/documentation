<!doctype html>
{{ $icon := .Get "icon" | default "fa-lightbulb" }}
{{ $url := .Get "url" }}
{{ $url_text := .Get "url_text" }}
<a href="{{ $url }}" class="col-lg-3 mb-lg-0 text-center feature hover:feature-higlight">
  <div class="h1">
    <i class="{{ if not (or (hasPrefix $icon "fas ") (hasPrefix $icon "fab ")) }}fas {{ end }}{{ $icon }}"></i>
  </div>
  <div class="h2">
    {{ .Get "title" | markdownify }}
  </div>
  <p>
    {{ .Inner | markdownify }}
  </p>
</a>
